spring.application.name=learn-rabbit-mq

spring.cloud.config.enabled=false

springdoc.api-docs.path=/api-docs
springdoc.api-docs.enabled=true

springdoc.writer-with-default-pretty-printer=true

springdoc.swagger-ui.oauth.client-id=${APPSETTING_CLIENT_ID}
springdoc.swagger-ui.csrf.enabled=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.groups-order=DESC
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.use-root-path=false
springdoc.swagger-ui.path=/docs
springdoc.show-actuator=true

by.cizmar.internal.learn-rabbit-mq.queue.simple-string=simple-string-queue
by.cizmar.internal.learn-rabbit-mq.queue.simple-integer=simple-integer-queue
by.cizmar.internal.learn-rabbit-mq.queue.vendor-events=vendor-events-queue
by.cizmar.internal.learn-rabbit-mq.queue.event-tickets=event-tickets-queue
by.cizmar.internal.learn-rabbit-mq.queue.manual-ack=manual-ack-queue
by.cizmar.internal.learn-rabbit-mq.queue.dlq=dead-letters-queue
by.cizmar.internal.learn-rabbit-mq.routing.simple-string=simple-string
by.cizmar.internal.learn-rabbit-mq.routing.simple-integer=simple-integer
by.cizmar.internal.learn-rabbit-mq.routing.vendor-events=vendor-events
by.cizmar.internal.learn-rabbit-mq.routing.event-tickets=event-tickets
by.cizmar.internal.learn-rabbit-mq.exchange.direct=cizmar.direct
by.cizmar.internal.learn-rabbit-mq.exchange.fanout-dlx=cizmar.fanout-dlx